{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>

 {% block extrahead %}
 {% endblock %}
 

 <link rel="stylesheet" href="https://bootswatch.com/3/cerulean/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" ref="{% static 'css/bootstrap.min.css' %}">
 <link rel="stylesheet" type="text/css" ref="{% static 'css/custom.css' %}">


 <title>{% block title %} Document {% endblock %} </title>

 <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="bg" style="background-image: url('{% static "img/contacts-background.jpg"%}')";>

 <div class="container">


{% block navbar %}
    <div class="bs-docs-section clearfix">
        <div class="row">
            <div class="col-lg-12">
                <div class="bs-component">
                 <nav class="navbar navbar-default">
                     <div class="container-fluid">
                        <div class="navbar-header"> 	
                          <a class="navbar-brand" href="{% url 'index' %}">Home</a>
                          <a class="navbar-brand" href="{% url 'contacto_crear' %}">Crear</a>
                          <a class="navbar-brand" href="{% url 'contacto_listar' %}">Listar</a>
                        </div>
                    </div>
                </nav>
            </div>
              </div>
          </div>
      </div>

   {% endblock %}

</div>

 {% block header %}
 <h4></h4>
 {% endblock %}


 {% block content %}
 <div class="well well-sm">

 </div>
 {% endblock %}



 {% block footer %}
 
 {% endblock %}

 {% block extrajs %}
 {% endblock %}

 <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
 <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
 <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
